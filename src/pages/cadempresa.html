<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Empresa — Me Despache</title>
  <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="m-0 p-0 bg-purple-100">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full bg-purple-50 shadow-md text-purple-600 z-50">
    <nav class="flex justify-between items-center px-8 py-4">
      <div class="flex items-center gap-3">
        <img src="../../public/img/midislogoE.png" alt="Logo" class="h-16">
        <h1 class="text-2xl font-bold">Me Despache</h1>
      </div>

      <ul class="flex gap-6">
        <li><a href="index.html" class="hover:text-amber-400">Home</a></li>
        <li><a href="#" class="hover:text-amber-400">Sobre</a></li>
        <li><a href="#" class="hover:text-amber-400">Contato</a></li>
        <li><a href="login.html" class="hover:text-amber-400 font-semibold">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- CADASTRO EMPRESA -->
  <div class="min-h-screen flex items-center justify-center bg-purple-700 pt-24">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-lg flex flex-col items-center">

      <h2 class="text-2xl font-bold text-purple-700 mb-6">Cadastro da Empresa</h2>

      <form action="home-vendedor.html" class="w-full flex flex-col gap-4">

        <div class="flex flex-col">
          <label class="text-purple-700 font-medium mb-1">Nome da Empresa</label>
          <input type="text" placeholder="Ex: Padaria Central"
            class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="flex flex-col">
          <label class="text-purple-700 font-medium mb-1">CNPJ</label>
          <input type="text" placeholder="00.000.000/0000-00"
            class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="flex flex-col">
          <label class="text-purple-700 font-medium mb-1">Ramo de Negócio</label>
          <select
            class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <option disabled selected>Selecione...</option>
            <option>Alimentação</option>
            <option>Vestuário</option>
            <option>Mercado / Mini Mercado</option>
            <option>Serviços</option>
            <option>Beleza / Cosméticos</option>
            <option>Saúde</option>
            <option>Eletrônicos</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="flex flex-col">
          <label class="text-purple-700 font-medium mb-1">Telefone</label>
          <input type="text" placeholder="(00) 00000-0000"
            class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="flex flex-col">
          <label class="text-purple-700 font-medium mb-1">Email Comercial</label>
          <input type="email" placeholder="empresa@gmail.com"
            class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="flex gap-4">
          <div class="flex flex-col w-1/2">
            <label class="text-purple-700 font-medium mb-1">Cidade</label>
            <input type="text" placeholder="Cidade"
              class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>

          <div class="flex flex-col w-1/2">
            <label class="text-purple-700 font-medium mb-1">Estado</label>
            <input type="text" placeholder="UF" maxlength="2"
              class="border border-purple-300 rounded-lg px-4 py-2 uppercase focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
        </div>

        <div class="flex flex-col">
          <label class="text-purple-700 font-medium mb-1">Senha</label>
          <input type="password" placeholder="••••••••"
            class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="flex flex-col">
          <label class="text-purple-700 font-medium mb-1">Confirmar Senha</label>
          <input type="password" placeholder="••••••••"
            class="border border-purple-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <button class="bg-amber-400 text-purple-900 font-semibold py-2 rounded-lg shadow-md hover:bg-amber-500 transition duration-300 mt-2">
          Cadastrar Empresa
        </button>
      </form>

      <p class="mt-6 text-purple-700 text-sm">
        Já possui conta empresarial?
        <a href="login.html" class="text-amber-500 font-semibold hover:text-amber-600">Entrar</a>
      </p>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="w-full bg-[#0b0b0f] text-white py-6 px-10 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="../../public/img/midislogoE.png" alt="Logo" class="h-12">
      <span class="text-xl font-semibold">Me Despache</span>
    </div>
    <p class="text-sm opacity-80">© 2025 Me Despache — Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
